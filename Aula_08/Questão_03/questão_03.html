<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questã0 03</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>
        Ficha Cadastral
    </h2>
    <div class="alinhamento">
        <table cellspacing="1px" cellpadding="1px">
            <form>
                <tr>
                    <td>Nome:</td>
                    <td colspan="3">
                        <div>
                            <input type="text" name="nome" id="nome">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>RG:</td>
                    <td><input type="text" name="rg" id="rg"></td>
                    <td>CPF:</td>
                    <td><input type="text" name="cpf" id="cpf"></td>
                </tr>
                <tr>
                    <td>Endereço:</td>
                    <td colspan="3"><input type="text" name="endereco" id="endereco"></td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td><select name="select" id="select">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select></td>
                    <td>Data de Nascimento</td>
                    <td><input type="date" name="nascimento" id="nascimento"></td>
                </tr>
                <tr>
                    <td>Situação Civil:</td>
                    <td>
                        <input type="radio" name="situacao">Casado(a)
                    </td>
                    <td>
                        <input type="radio" name="situacao">Solteiro(a)
                    </td>
                    <td>
                        <input type="radio" name="situacao">Viúvo(a)
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="botao">
                        <button type="reset">Limpar Dados</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
